# Application Name
spring.application.name=${SPRING_APPLICATION_NAME}

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate & JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Connection Pooling (HikariCP)
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
logging.level.org.hibernate.SQL=${HIBERNATE_LOG_LEVEL:INFO}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:604800000}
jwt.header=${JWT_HEADER:Authorization}
jwt.token-prefix=${JWT_TOKEN_PREFIX:Bearer }

# CORS Configuration
spring.mvc.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
spring.mvc.cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
spring.mvc.cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
spring.mvc.cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}

# Actuator (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Server Configuration
server.port=${SERVER_PORT:8080}
server.error.include-message=always
server.error.include-stacktrace=on_param